name: Continous Intergation

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - main
      - master
      - development

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm run test
